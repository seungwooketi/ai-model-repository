{% extends 'layout.html' %} {% block content%}

<!-- Begin Page Content -->
<div class="container-fluid">

	<!-- Page Heading -->
	<div class="d-sm-flex align-items-center justify-content-between mb-4">
		<h1 class="h3 mb-0 text-gray-800">Registered model</h1>
	</div>

	<!-- Content Row -->
	<div class="row">

		<!-- Content Column -->
		<div class="col-lg-12 mb-12">

			<!-- Project Card Example -->
			<div class="card shadow mb-4">
				<div class="card-header py-3">
					<h6 class="m-0 font-weight-bold text-primary">Model
						Information</h6>
				</div>
				<div class="card-body">
					<div class="container">
						<pre id='jsonView'></pre>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %} {% block script %}
<script src={{url_for( 'static', filename="js/json_table_Viewer.js")}}></script>
<style>
	
</style>

<script>
var json_data = JSON.parse({{json_model_all|tojson}})
$('#jsonView').jsonTable(json_data,{
	  bootstrap: true,
	  tableBordered: true, // Bootstrap table bordered class
	});

$('#jsonView>table>tbody>tr>td').replaceWith('<tr>' + $('#jsonView>table>tbody>tr>td').html() +'</tr>')
//$("td:contains('data')").css('background-color','black')
$("td:contains('data')").css('font-color','white')
</script>
<style>
	tbody>tr>tr.warning{
		border:3px solid #26C1A5
	}
</style>

{% endblock %}
